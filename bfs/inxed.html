<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breath-first search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body__wrapper">
        <div class="window">
            <h1>Пошук в ширину</h1>
            <form action="">
                <label for="">Введіть розмір сторони дошки:<input type="text" id="size"></label>
                <label for="">Введіть граф:<textarea id="graph"></textarea></label>
                <label for="">Введіть початкову вершину:<input type="text" id="start"></label>
                <label for="">Введіть кінцеву вершину:<input type="text" id="finish"></label>
                <label for="">Кількість кроків:<input type="text" id ="res" readonly></label>
                <label for=""><input type="submit" id="calc" ></label>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
