    <script>
        setTimeout(() => {
                var mySwiper = new Swiper ('.swiper-container1', {
            // Optional parameters
                direction: 'horizontal',
        
            // If we need pagination
            //   pagination: {
            //     el: '.swiper-pagination',

            // And if we need scrollbar

                slidesPerView: 2.5,
                spaceBetween: 30,
                freeMode: true,
                freeModeSticky: false,
                mousewheel: {
                    sensitivity: 0.5,
                },
                grabCursor: true,
                
            });

            var mySwiper = new Swiper ('.swiper-container2', {
                direction: 'horizontal',
                slidesPerView: 10,
                spaceBetween: 15,
                freeMode: true,
